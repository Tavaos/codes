<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de uma lista simples</h1>
        <div class="container-lista">
            <div class="titulo"><h2>Lista Simples</h2></div>
            <div class="formulario">
                <label for="novoItem">Indice para adicionar: </label>
                <input type="number" id="novoItem" min="0">
                <label for="novoItem">Texto para adicionar: </label>
                <input type="text" id="novoItem">
                <button id="adicionarItem">Adicionar na Lista</button>
                <button id="removerItem">Remover da Lista</button>
               
                
            </div>
            <ul class="lista"></ul>
            <div class="mensagem">A lista contém 0 elementos.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Reserva de Carro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="formularioReserva">
    <h1>Reserva de Carro</h1>

    <div class="campo">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="campo">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>
    </div>

    <div class="campo">
      <label for="localizacao">Localização:</label>
      <input type="text" id="localizacao" name="localizacao" required>
    </div>

    <div class="campo">
      <label for="carroPreferencia">Carro de Preferência:</label>
      <select id="carroPreferencia" name="carroPreferencia" required>
        <option value="">Selecione</option>
        <option value="popular">Popular</option>
        <option value="intermediario">Intermediário</option>
        <option value="luxo">Luxo</option>
      </select>
    </div>

    <div class="campo">
      <label for="passageiros">Quantidade de Passageiros:</label>
      <input type="number" id="passageiros" name="passageiros" min="1" required>
    </div>

    <div class="campo">
      <label for="abastecer">Deseja Abastecer?:</label>
      <input type="checkbox" id="abastecer" name="abastecer">
    </div>

    <button type="submit">Enviar Reserva</button>
  </form>

  <div id="mensagemResultado"></div>

  <script src="script.js"></script>
</body>
</html>

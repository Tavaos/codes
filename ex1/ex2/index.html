<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Fios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="formulario">
    <label for="codigoFio">Código do Fio:</label>
    <input type="text" id="codigoFio" name="codigoFio" required>

    <label for="corFio">Cor do Fio:</label>
    <input type="text" id="corFio" name="corFio" required>

    <label for="precoMetro">Preço por Metro:</label>
    <input type="number" id="precoMetro" name="precoMetro" required>

    <label for="quantidadeMetros">Quantidade de Metros:</label>
    <input type="number" id="quantidadeMetros" name="quantidadeMetros" required>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
